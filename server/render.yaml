services:
  - type: web
    name: noorul-haq-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: noorul-haq-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://your-frontend-domain.vercel.app

databases:
  - name: noorul-haq-db
    databaseName: mosque_db
    user: mosque_user
    plan: free